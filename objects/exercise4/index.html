  <script>
     // Using a constructor is the best way to dont repeat yourself
  
    function cats(name, breed, color) {
      this.name = name;
      this.breed = breed;
      this.color = color;
      this.greeting = function() {
        console.log(`${this.name} the ${this.breed} is saying  Meow!`);
      };
    }
    
    // create the instances:
      let cat = new cats('Bertie', 'Cymric',  'white');
      cat.greeting();
      
      let cat2 = new cats('Elfie', 'Aphrodite Giant',  'ginger');
      cat2.greeting();
  </script>
