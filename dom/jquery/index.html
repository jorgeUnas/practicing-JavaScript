<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
        <script src="jquery-3.7.1.js"></script> <!-- library--> 
        <script src="jquery.js"></script>
    </head>
    <body>
        <h1>JQuery</h1>
        <h2 id="heading2">This is JQuery</h2>
        <p class="para">1st paragraph</p>
        <p class="para">2nd paragraph</p>
        
        <button id="hideHeading">Hide heading 2</button>
        <button id="hidePara">Hide paragraphs</button>
        <ul id="books">
            <li>Harry Potter</li>
            <li>La iliada</li>
        </ul>
        
        <a href="www.google.com" id="anchor">Discover more</a>
        
        <button id="showValue">Show href value</button>
        
        <br><span id="hrefValue"></span>
        
        <p id="1">Change my text content</p>
        <p id="2">put me in bold</p>
        <p>Favorite character: <input type="text" id="3" value="Goku"></p>
        
        <button id="btn1">Set text</button>
        <button id="btn2">Set HTML</button>
        <button id="btn3">Set Value</button>
        
        <p style="color: green;">Now append some paragraphs please</p>
        
        <button id="apendPara" onclick="append()">Append Paragraphs</button>
        
        <br>
        
        <button id="animate">Start animation</button>
        
        <div id="moveMe" style="width: 200px; height:100px; background-color: red; position: absolute;">Animate me</div>
        
        <script>
            
            //change html
            function changeTitle(){
                $('h1').html('Now I am learning JQuery')
            };
            
            changeTitle(); 
            
            // change a specific style
            $('#heading2').attr('style', 'color:red').html('This heading changed');
            
        </script>
    </body>
</html>
